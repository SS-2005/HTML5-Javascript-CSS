<!doctype html>
<html>
<head>
<title>AVG</title>
<script type="text/javascript">
function AVG()
{
var a,b,c;
a=parseInt(document.f1.n1.value);
b=parseInt(document.f1.n2.value);
c=(a+b)/2;
document.write("Your AVG ="+c);
switch(true)
{
case((c>=90)&&(c<=100)):
alert("A grade");
break;
case((c>=80)&&(c<90)):
alert("B grade");
break;
default:
alert("Better luck Next time");
break;
}}
</script>
</head>
<body><h1>Program</h1>
<form name="f1" method="post">
Enter m1:<input type="number" name="n1"><br>
Enter m2:<input type="number" name="n2"><br>
<input type="button" value="Check" onClick="AVG()">
</form>
</body>
</html>
