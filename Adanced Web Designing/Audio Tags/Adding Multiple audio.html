<!doctype html>
<html>
<head>
<title>Adding Multiple Audio Files</title>
</head>
<body>
<h1>Audio with controls playing automatically and repeateadly</h1>
<audio controls autoplay loop>
<source src="Audio.ogg" type="audio/ogg">
<source src="Audio.mp3" type="audio/mp3">
<source src="Audio.aac" type="audio/aac">
</audio>
</body>
</html>
