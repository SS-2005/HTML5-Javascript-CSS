<!doctype html>
<html>
<head><title>1-10</title>
</head>
<body>
<h1>Numbers from 1-10</h1>
<script language="javascript">
for (i=1;i<=10;i++)
{
document.write(i + "<br>");
}
</script>
</body>
</html>

<hr>
<!doctype html>
<html>
<head>
<title>10-1</title>
</head>
<body>
<h1>10-1</h1>
<script type="text/javascript">
for(i=10;i>=1;i--)
{document.write(i +"<br>");}
</script>
</body>
</html>
