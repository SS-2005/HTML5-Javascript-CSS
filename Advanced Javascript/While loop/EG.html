<!doctype html>
<html>
<head>
<title>While loop</title>
<script type="text/javascript">
function sum()
{
var i,sum;
sum=1;
for(i=11;i<=30;i++)
{
if(i%2==0)
sum=sum+i;
}
document.write("Sum is=" + sum);
}
</script>
</head>
<body>
<h1>Program 8</h1>
<form name="f1">
<input type="button" value="Sum" onClick="sum()">
</form>
</body>
</html>
