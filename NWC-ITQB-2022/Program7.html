<!doctype html>
<html>
<head>
<title>ITQB</title>
<script type="text/javascript">
function sum()
{
var i,sum;
sum=0;
for(i=1;i<=10;i++)
sum=sum+i;
document.write("Sum is="+ sum);
}
</script>
</head>
<body>
<h1>Program 7</h1>
<form name="f1">
<input type="button" value="Sum" onMouseOver="sum()">
</form>
</body>
</html>
