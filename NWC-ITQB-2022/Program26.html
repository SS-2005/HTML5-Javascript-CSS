<!doctype html>

</head>
<body>
<h1>ITQB</h1>
<script type="text/javascript">
function table()
{
var a,num;
num=3;
for(a=1;a<=10;a++)
document.write(num +"*"+ a +"="+ num*a +"<br>");
}
</script>
<form>
<input type="button" value="Display" onClick="table()">
</form>
</body>
