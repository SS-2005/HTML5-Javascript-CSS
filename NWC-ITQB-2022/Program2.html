<!doctype html>
<html>
<head>
<title>ITQB</title>
<script type="text/javascript">
function less()
{
var a,b,c;
a=parseInt(prompt("Enter Number 1"));
b=parseInt(prompt("Enter Number 2"));
c=parseInt(prompt("Enter Number 3"));
if(a<b)
{
if(a<c)
{
alert("Small Number=" + a);
}
else
{
alert("Small Number=" + c);
}
}
else
{
if(b<c)
{
alert("Small Number=" + b);
}
else
{
alert("Small Number=" + c);
}
}
}
</script>
</head>
<body>
<h1>Program 2</h1>
<script type="text/javascript">
less() ;
</script>
</body>
</html>
