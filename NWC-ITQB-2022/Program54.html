<html>
<head>
<title>ITQB</title>
<script type="text/javascript">
function area()
{
var a,b,c;
a=parseInt(prompt("Enter base"));
b=parseInt(prompt("Enter height"));
c=a*b;
alert("Area of parallelogram "+ c);
}
</script>
</head>
<body>
<h1>Program 54</h1>
<form>Write a Event Driven program in JavaScript to display Area of parallelogram,accept required value from user<br><br>
<b>Formula</b>:Area = base * height<br><br><br>
<input type="button" value="Trigger Program on Click" onClick="area()">
</body>
</html>
