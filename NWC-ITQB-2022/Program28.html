<!doctype html>
<html>
<head>
<title>ITQB</title>
<script type="text/javascript">
function greater()
{
var a,b,e;
a=parseInt(prompt("Enter No. 1"));
b=parseInt(prompt("Enter No. 2"));
e=Math.max(a,b);  
alert("Greater Number is"+  e);
}
</script>
</head>
<body>
<h1>Program 28</h1>
<form>
<input type="button" value="Show" onClick="greater()">
</form>
</body>
</html>
