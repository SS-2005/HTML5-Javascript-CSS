<html>
<head>
<title>ITQB</title>
<script type="text/javascript">
function perimeter()
{
var a,b;
a=parseInt(prompt("Enter Length"));
b=4*a;
alert("Perimetetr of Rhombus is "+ b);
}
</script>
</head>
<body>
<h1>Program 52</h1>
<form>A Event Driven program in JavaScript to  display  perimeter of a Rhombus<br><br>
<b>Formula</b>:4*Length of side of Rhombus<br><br><br>
<input type="button" value="Trigger Program on Click" onClick="perimeter()">
</body>
</html>
