<!doctype html>
<html>
<head>
<title>ITQB</title>
<script type="text/javascript">
function lower()
{
var a,b;
a=document.f1.t1.value;
b=a.toLowerCase();
document.f1.t2.value=b;
}
</script>
</head>
<body>
<h1>Program 43</h1>
<form name="f1">
Enter String: <input type="text" name="t1"><br><br>
<input type="button" value="lower" onClick="lower()"><br><br>
Lower String: <input type="text" name="t2">
</form>
</body>
</html>
