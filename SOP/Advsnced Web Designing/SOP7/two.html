<title>All Form Elements</title>
</head>
<body bgcolor="yellow">
<h1>All Form Elements</h1><br><br>

<form name="f1">
1) Select Color         :<input type="color"><br><br>
2) Enter Number         :<input type="number" min="1" max="5"><br><br>
3) Enter URL            :<input type="url" name="n1" placeholder="https://example.com"><br><br>
5) Select Date          :<input type="date" value="2022-01-01"><br><br>
6) Enter Email          :<input type="email" name="e1" multiple><br><br>
7) Enter Month          :<input type="month" value="2020-01"><br><br>
8) Enter Range          :<input type="range" min="0" max="100"><br><br>
9) Enter Datetime-local :<input type="datetime-local"><br><br>
10)Time Picker          :<input type="time" name="t1"><br><br>
11)Week Picker          :<input type="week" value="2020-01"><br><br>
12)Search Field         :<input type="search" placeholder="Search"><br><br>
13)Upload File          :<input type="file" name="f1"><br><br>
14)Enter Telephone no.  :<input type="tel" name="t1" pattern="[0-9]{2}-[0-9]{10}"><br><br>
<br><br>
<br>
<Input type="submit" value="submit">
</form>
</body>
</html>
