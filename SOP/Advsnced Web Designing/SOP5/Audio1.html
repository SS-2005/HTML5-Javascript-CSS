<!doctype html>
<html>
<head>
<title>Adding multiple audio on webpage</title>
</head>
<body>
<h1>Adding Multiple Audio On Webpage Which plays automatically and repeatedly <h1>
<audio controls autoplay>
<source src="Audio.ogg" type="audio/ogg">
<source src="Audio.mp3" type="audio/mp3">
<source src="Audio.aac" type="audio/aac">
</audio>
</body>
</html>
